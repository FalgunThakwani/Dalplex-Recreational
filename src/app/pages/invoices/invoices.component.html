<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <caption></caption>
  
    <ng-container matColumnDef="invoice">
      <th mat-header-cell *matHeaderCellDef>invoice#</th>
      <td mat-cell *matCellDef="let element">{{ element.invoice }}</td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>
  
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>
  
    <ng-container matColumnDef="paid">
      <th mat-header-cell *matHeaderCellDef>paid</th>
      <td mat-cell *matCellDef="let element">{{ element.paid }}</td>
    </ng-container>
  
    <ng-container matColumnDef="owing">
      <th mat-header-cell *matHeaderCellDef>owing</th>
      <td mat-cell *matCellDef="let element">{{ element.owing }}</td>
    </ng-container>

    <ng-container matColumnDef="print">
        <th mat-header-cell *matHeaderCellDef>print</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="generatePDF('print')"><mat-icon>print</mat-icon> Print</button></td>
    </ng-container>

    <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef>download</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="generatePDF('download')"><mat-icon>download</mat-icon> Download</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
