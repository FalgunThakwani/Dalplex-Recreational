<app-header></app-header>
<h2 class="header"> Facility Calendar</h2>
<form class="filters">
    <mat-form-field appearance="fill" class="filter">
      <mat-label>Facilities</mat-label>
      <mat-select [(ngModel)]="selectedFacility" name="sport">
        <mat-option *ngFor="let facility of facilities" [value]="facility.value">
          {{facility.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date" id="date" name="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    
      <button mat-raised-button (click)="updateDate()">Today</button>
      
</form>

<!-- 5 -->
<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Slots Column -->
      <ng-container matColumnDef="Slots">
        <th mat-header-cell *matHeaderCellDef> Slots </th>
        <td mat-cell *matCellDef="let element"> {{element.slot}} </td>
      </ng-container>
  
      <!-- Booking Column -->
      <ng-container matColumnDef="Booking">
        <th mat-header-cell *matHeaderCellDef> Booking </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <!-- 5 -->
  <app-footer></app-footer>
