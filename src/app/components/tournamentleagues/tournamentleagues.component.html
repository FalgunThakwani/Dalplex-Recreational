<h2 class="header"> Tournament Leagues</h2>
<form class="filters">
    <mat-form-field appearance="fill" class="filter">
      <mat-label>Tournament</mat-label>
      <mat-select [(ngModel)]="selectedSport" name="sport">
        <mat-option *ngFor="let sport of sports" [value]="sport.value">
          {{sport.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button>Search</button>
    </form>
    
<!-- 5 -->
<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Register Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Register </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button>Register</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <!-- 5 -->
