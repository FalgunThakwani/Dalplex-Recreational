<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<mat-toolbar>
  <img
    alt="toolbar image"
    class="icon"
    src="https://www.wemakescholars.com/admin/uploads/providers/uQJuTR9lcaqhRKUfTh66iAgiMy1mQWJh.png"
  />
  <span>Dalplex</span>

  <div class="spacer"></div>

  <a mat-button (click)="Login()">Login</a>
  <a mat-button (click)="Register()">Sign up</a>
  <a mat-button>Events</a>
  <a mat-button>Facilities</a>
  <a mat-button>About Us</a>
  <!-- mat-icon>shopping_cart</mat-icon-->
  <i class="fa" style="font-size: 24px">&#xf07a;</i>
  <span class="badge badge-warning" id="lblCartCount"> 0</span>
  <button mat-button *ngIf="true">
    <mat-icon>account_circle</mat-icon>
    <mat-select class="profile-dropdown">
      <mat-option><a mat-button>Profile</a></mat-option>
      <mat-option><a mat-button>Sign Out</a></mat-option>
    </mat-select>
  </button>
</mat-toolbar>
