<app-header></app-header>
<div class="container">


<mat-card>
<ng-container *ngIf="data.items.length>0;else noItems">
  <div class="title">
    <h1 class="heading">YOUR CART</h1>
  </div>
  <mat-card-content>
    <div class="cardd">
    <div class="list-view">
          <mat-list>
            <mat-list-item *ngFor="let item of data.items">
              <div class="list">
              <button mat-icon-button color="black" (click)="deleteItem(item._id)">
                <mat-icon>delete</mat-icon>
              </button>
              <img class="itemImage" src="./assets/badminton.png"
                alt="{{data.username}}">
                <div>
                  <h1 >{{item.program}}</h1>
                  <p >Booking For</p>
                  <p >{{data.username}}</p>
                </div>
                  <div>
                  <h3>{{item.bookingdate | date: 'EEEE, MMMM d, y' }}</h3>
                  <p>{{item.interval}}</p>
                </div>
                <h2>${{item.price}}</h2>
                </div>
              </mat-list-item>
              </mat-list>
    </div>
    <div>
      <mat-divider class="vertical-divider" vertical></mat-divider>
      <h1>CART TOTALS</h1>
      <hr>
      <br>
      <div class="cart-main">
      <div>
        <p>Subtotal </p>
        <p>Tax</p>
        <p>Discount</p>
        <br>
        <hr>
        <br>
        <h2>Total</h2>
      </div>
      <div></div>
      <div>
        <p>$0.0</p>
        <p>$0.0</p>
        <p>$0.0</p>
        <br>
        <hr>
        <br>
        <h2>$0.0</h2>
      </div>
    </div>
    <div class="buttons">
      <button mat-raised-button color="primary" routerLink="/payment-page">CHECKOUT</button>
    </div>
    <br>
    <br>
    <div class="link">
      <a href="/categories">CONTINUE BOOKING</a>
    </div>
    </div>
  </div>
  </mat-card-content>
</ng-container>

<ng-template #noItems>
  <div class="empty">
  <!-- <mat-icon>box-open</mat-icon> -->
  <h1 class="text">Your cart is empty.</h1>
  <div class="buttons">
    <button mat-raised-button color="primary" routerLink="//categories">CONTINUE BOOKING</button>
  </div>
</div>
</ng-template>

</mat-card>
</div>
