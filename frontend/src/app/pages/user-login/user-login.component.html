<body class="bg">
    <mat-card>
        <mat-card-content>
            <div class="header">
                <h2>LOGIN</h2>
            </div>
            <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                <div class="email-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput required/>
                        <mat-error *ngIf="'loginForm.get(email).errors?.required'">
                            Required Email Address
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <span class="aLink"><a routerLink="/resetpassword">Forgot Password</a></span>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="{{hide ? 'password' : 'text'}}" formControlName="password" matInput required/>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide Password' : 'Show Password'">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="'loginForm.get(password).errors?.required'">
                            Required password
                        </mat-error>
                    </mat-form-field>
                </div>
                <button type="submit" mat-flat-button color="primary" [disabled]="loginForm.invalid">Login</button><br>
            </form>
            <div style="margin-top: 30px;">
                <h2>Demo account details:</h2>
                <p>test@dal.ca/test@123</p>
                <p>admin@dal.ca/admin@123</p>
            </div>
        </mat-card-content>
    </mat-card>
</body>
