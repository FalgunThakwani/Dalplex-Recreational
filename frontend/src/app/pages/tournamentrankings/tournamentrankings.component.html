<div class="wholepage">
    <h2 class="header"> Tournament LeaderBoard</h2>
    <form class="filters">
        <mat-form-field appearance="fill" class="filter">
          <mat-label>Tournament</mat-label>
          <mat-select [(ngModel)]="selectedTournament" name="tournament" (selectionChange) = "applyfilter()">
            <mat-option *ngFor="let tournament of tournaments" [value]="tournament.value">
              {{tournament.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

    <!-- 5 -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
          {{column.cell(row)}}
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
