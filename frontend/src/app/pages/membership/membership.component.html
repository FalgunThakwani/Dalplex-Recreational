<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <caption></caption>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>StartDate</th>
    <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>endDate</th>
    <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
  </ng-container>

  <ng-container matColumnDef="reNew">
    <th mat-header-cell *matHeaderCellDef>Renew</th>
    <td mat-cell *matCellDef="let element">{{ element.reNew }}</td>
  </ng-container>

  <ng-container matColumnDef="cardInfo">
    <th mat-header-cell *matHeaderCellDef>CardInfo</th>
    <td mat-cell *matCellDef="let element">{{ element.cardInfo }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
