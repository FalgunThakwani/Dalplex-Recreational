<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <caption></caption>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef>program</th>
      <td mat-cell *matCellDef="let element">{{ element.program }}</td>
    </ng-container>
  
    <ng-container matColumnDef="offering">
      <th mat-header-cell *matHeaderCellDef>offering</th>
      <td mat-cell *matCellDef="let element">{{ element.interval }}</td>
    </ng-container>
  
    <ng-container matColumnDef="semesters">
      <th mat-header-cell *matHeaderCellDef>semesters</th>
      <td mat-cell *matCellDef="let element">{{ element.semesters }}</td>
    </ng-container>
  
    <ng-container matColumnDef="registeredOn">
      <th mat-header-cell *matHeaderCellDef>registeredOn</th>
      <td mat-cell *matCellDef="let element">{{ element.registeredon }}</td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
